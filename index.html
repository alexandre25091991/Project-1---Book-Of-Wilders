<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- P1 Contact mobile version -</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h2 id="titlecontact">Contactez-nous !</h2>

    <div class="address">
        <div>
            <p>Wild Code School<br>Campus Lille<br>06 61 71 44 39<br>lille@wildcodeschool.com</p>
        </div>
        <div>
            <p>4 Avenue des Saules<br> Bâtiment le Doge<br> Lille - 59 160 </p>
        </div>
        <!-- <div><p>☎</p></div> -->
    </div>

    <div>
        <p> « ------ « ⋅ ☎ ⋅ » ------ »</p>
    </div>

    <form>
        <div class="contact">
            <div class="personal-info">
                <label for="lastname">Nom _</label>

                <input type="text" id="lastname" placeholder="Ex : WILDER">
            </div>

            <div class="personal-info">
                <label for="firstname">Prénom _</label>

                <input type="text" id="firstname" placeholder="Ex : Jean-Michel">
            </div>

            <div class="personal-info">
                <label for="email">E-mail _</label>

                <input type="email" id="email" placeholder="Ex : jmwilder@wild.win">
            </div>

            <div class="personal-info">
                <label for="message">Laissez-nous un message !</label>

                <textarea id="message" rows="7"
                    placeholder="Notre devise ? Quand les pieds sont libres, l'esprit l'est aussi !"></textarea>
            </div>
        </div>
        <button type="submit">Envoyer ➣</button>

    </form>
</body>

</html>
